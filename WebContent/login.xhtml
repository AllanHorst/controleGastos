<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Controle de Gastos</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css" name="materialize.css" />

	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="materialize.js"/>

	<div class="container">
		<div class="row">
			<h:form class="col s4">
				<div class="row">
					<div class="input-field col s12">
						<h:inputText id="login" value="#{loginBean.login}" />
						<h:outputLabel value="Login" for="login" />
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<h:inputSecret id="senha" value="#{loginBean.senha}"/>
						<h:outputLabel value="Senha" for="senha" />
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<h:commandButton value="Entrar" 
							styleClass="btn green darken-1 waves-effect waves-light" 
							action="#{loginBean.executarLogin}"/>
					</div>
				</div>	
			</h:form>
		</div>
	</div>	
</h:body>
</html>
