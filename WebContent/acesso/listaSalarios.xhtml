<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
		<ui:composition template="template.xhtml">
		<ui:define name="conteudo">

			<h:form styleClass="container">
				<h:dataTable value="#{listaSalariosBean.listaSalarios}" var="u"
					styleClass="bordered striped">
					<h:column>
						<f:facet name="header">Descrição</f:facet>
						<h:outputText value="#{u.descricao}"></h:outputText>
					</h:column>
		
					<h:column>
						<f:facet name="header">Usuario</f:facet>
						<h:outputText value="#{u.usuario.nome}"></h:outputText>
					</h:column>
		
					<h:column>
						<f:facet name="header">Data</f:facet>
						<h:outputText value="#{u.diaMesRecebimento}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{u.valor}"></h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink action="novoSalario.jsf"
							styleClass="text-darken-1">
							<f:setPropertyActionListener target="#{novaReceitaBean.salario}" value="#{u}" />
							<i class="fa fa-pencil-square-o fa-lg"></i>
						</h:commandLink>
						<h:commandLink actionListener="#{listaSalariosBean.excluir(u)}"
							styleClass="red-text text-darken-1">
							<i class="fa fa-trash-o fa-lg"></i>
						</h:commandLink>
					</h:column>
				</h:dataTable>
				<br></br>
				
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
