<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
		<ui:composition template="template.xhtml">
		<ui:define name="conteudo">

			<h:form styleClass="container">
				<h:dataTable value="#{listaContasBean.listaContas}" var="conta"
					styleClass="bordered striped">
					<h:column>
						<f:facet name="header">Descrição</f:facet>
						<h:outputText value="#{conta.descricao}"></h:outputText>
					</h:column>
		
					<h:column>
						<f:facet name="header">Tipo</f:facet>
						<h:outputText value="#{conta.tipo}"></h:outputText>
					</h:column>
		
					<h:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{conta.valor}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>
					</h:column>
		
					<h:column>
						 <f:facet name="header"></f:facet>
						<h:commandLink action="novaConta.jsf"
							styleClass="text-darken-1">
							<f:setPropertyActionListener target="#{novaContaBean.conta}" value="#{conta}" />
							<i class="fa fa-pencil-square-o fa-lg"></i>
						</h:commandLink>
						
						<h:commandLink actionListener="#{listaContasBean.excluir(conta)}"
							styleClass="red-text text-darken-1">
							<i class="fa fa-trash-o fa-lg"></i>
						</h:commandLink> 
					</h:column>
		
				</h:dataTable>
				<br></br>
				<a href="novaConta.jsf" class="btn btn-primary" >Novo</a>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
