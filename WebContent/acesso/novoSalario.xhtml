<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
	<meta charset="utf-8" />
	<title>Lançamentos</title>
</head>
<body>
	<ui:composition template="template.xhtml" >
		<ui:define name="conteudo">
			<h:form styleClass="container">
				<h3>Cadastro de salários</h3>
				
				<div class="row">
					<div class="Col s6">
						<div class="input-field col s6">	
							<h:outputLabel value="Descrição" for="descricao"></h:outputLabel>
							<h:inputText value="#{novaReceitaBean.salario.descricao}"
								required="true" 
								requiredMessage="O campo Descrição é obrigatório !"
								id="descricao" />
							
							<h:message for="descricao" styleClass="error-message"></h:message>
						</div>
					</div>
				</div>
					
				<div class="row">
					<div class="Col s12">
						<div class="input-field col s3">
							<h:outputLabel value="Valor" for="valor"></h:outputLabel>
							<h:inputText value="#{novaReceitaBean.salario.valor}"
								required="true"
								requiredMessage="O campo Valor é obrigatório !" 
								id="valor" />
								
							<h:message for="valor" styleClass="error-message"></h:message>
						</div>
							
						<div class="input-field col s3">
							<h:outputLabel value="Data Recebimento" for="data"></h:outputLabel>
							<h:inputText value="#{novaReceitaBean.salario.diaMesRecebimento}"
								required="true" 
								requiredMessage="O campo Data Recebimento é obrigatório !"
								id="data">
								
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
							<h:message for="data" styleClass="error-message"></h:message>
						</div>
						
						<div class="input-field col s5">
							<h:selectOneMenu></h:selectOneMenu>
						
						</div>	
					</div>	
				</div>
				
				<h:commandButton class="btn grey lighteen-1"
					value="Cancelar"
					action="index?faces-redirect=true" 
					immediate="true"/>
				
				&#160;
				
				<h:commandButton class="btn btn-primary" 
					value="Salvar" 
					action="#{novaReceitaBean.Salvar}"/>
				
			</h:form>
		</ui:define>
	</ui:composition>
</body>

</html>
