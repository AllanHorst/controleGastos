<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
		<ui:composition template="template.xhtml">
		<ui:define name="conteudo">

			<h:form styleClass="container">
				<h4>Usu√°rios</h4>
				<h:dataTable value="#{listaUsuariosBean.listaUsuarios}" var="u"
					styleClass="bordered striped">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{u.nome}"></h:outputText>
					</h:column>
		
					<h:column>
						<f:facet name="header">E-mail</f:facet>
						<h:outputText value="#{u.email}"></h:outputText>
					</h:column>
		
					<h:column>
						<f:facet name="header">Administrador</f:facet>
						<h:outputText value="#{u.administrador}"></h:outputText>
					</h:column>
		
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink action="novoUsuario.jsf"
							styleClass="text-darken-1">
							<f:setPropertyActionListener target="#{novoUsuarioBean.usuario}" value="#{u}" />
							<i class="fa fa-pencil-square-o fa-lg"></i>
						</h:commandLink>
						<h:commandLink actionListener="#{listaUsuariosBean.excluir(u)}"
							styleClass="red-text text-darken-1">
							<i class="fa fa-trash-o fa-lg"></i>
						</h:commandLink>
					</h:column>
		
				</h:dataTable>
				<br></br>
				<a href="novoUsuario.jsf" class="btn btn-primary" >Novo</a>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
