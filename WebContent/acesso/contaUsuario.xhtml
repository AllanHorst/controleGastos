<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
	<meta charset="utf-8" />
	<title>Contas</title>
</head>
<body>
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<h:form styleClass="container">
			<div class="row">
				<div class="col s12">
					<div class="input-field col s8">
						<h:selectOneMenu value="#{novoUsuarioBean.usuario.id}" 
								styleClass="browser-default"
								required="true"
								id="usuarios">
								
								<f:selectItems value="#{listaUsuariosBean.listaUsuarios}"
												 var="u" 
												 itemLabel="#{u.nome}" 
												 itemValue="#{u.id}"/>
							</h:selectOneMenu>
								
							
							<h:message for="usuarios" styleClass="error-message" />
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
